<!doctype html>
<html lang="en">
  <head>
    <title>Terminal Portfolio</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-color: #000;
        color: #fff;
        font-family: "Courier New", Courier, monospace;
      }
      #window {
        width: 80%;
        max-width: 800px;
        height: 500px;
        margin: 2rem auto;
        border: 2px solid #333;
        border-radius: 8px;
        background-color: #000;
        display: flex;
        flex-direction: column;
      }

      #title-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        background-color: #333;
        color: #fff;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
      }

      #title {
        font-weight: bold;
      }

      #window-controls {
        display: flex;
      }

      .window-control {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 0 0.5rem;
        font-size: 1rem;
      }

      #terminal {
        padding: 10px;
        overflow-y: auto;
        flex-grow: 1;
      }
      #output {
        white-space: pre;
        margin-bottom: 10px;
      }
      #output > div {
        color: red;
        padding-block: 5px;
      }
      .input-line {
        display: flex;
        align-items: center;
      }

      .prompt {
        color: #0f0;
        margin-right: 5px;
      }

      #input {
        flex-grow: 1;
        background-color: #000;
        color: #fff;
        border: none;
        padding: 5px;
        font-family: "Courier New", Courier, monospace;
      }

      #input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="window">
      <div id="title-bar">
        <div id="title">Terminal</div>
        <div id="window-controls">
          <button class="window-control" onclick="closeWindow()">X</button>
        </div>
      </div>
      <div id="terminal">
        <div>
          <span class="prompt">kythonlkos@admin ~:</span
          ><span id="output"></span>
        </div>
        <div id="input-line" class="input-line">
          <span class="prompt">kythonlkos@admin ~:</span>
          <input type="text" id="input" autofocus />
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const terminal = document.getElementById("terminal");
        const inputField = document.getElementById("input");

        inputField.focus();

        terminal.addEventListener("click", function () {
          inputField.focus();
        });

        inputField.addEventListener("keydown", function (e) {
          if (e.key === "Enter" && this.value.trim() !== "") {
            let command = this.value.trim();
            this.value = "";
            executeCommand(command);
            inputField.focus();
          }
        });
      });

      let currentState = "default";
      let projects = [
        {
          name: "Kythonlk",
          description:
            "Kythonlk is my brand name for more details type : about",
        },
        {
          name: "About",
          description:
            "Hello, I'm Kavindu Harshana I'm a full stack developer.",
        },
        {
          name: "Resume",
          description: "I have a good experience in web development.That's it",
        },
        {
          name: "Tech Stack",
          description:
            "Php , Laravel, Javascript, React, React Native, Nodejs, MySql, PostgreSql ,nextjs , c# many more ",
        },
        { name: "Projects", description: "Description of Project." },
        {
          name: "Conatct",
          description: "Contact me at: https://github.com/kythonlk",
        },
      ];

      function executeCommand(command) {
        const output = document.getElementById("output");
        const newOutput = document.createElement("div");

        if (currentState === "ls" && !isNaN(command)) {
          let index = parseInt(command, 10) - 1;
          if (index >= 0 && index < projects.length) {
            newOutput.textContent = `${projects[index].name}: ${projects[index].description}`;
          } else {
            newOutput.textContent = "Invalid project number.";
          }
          currentState = "default";
        } else {
          switch (command.toLowerCase()) {
            case "ls":
              let listing = projects
                .map((p, index) => `${index + 1}. ${p.name}`)
                .join("\n");
              newOutput.textContent = listing;
              currentState = "ls";
              break;
            case "about":
              newOutput.textContent =
                "Hello, I'm Kavindu Harshana I'm a full stack developer.";
              break;
            case "resume":
              newOutput.textContent =
                "I have a good experience in web development.That's it";
              break;
            case "tech-stack":
              newOutput.textContent =
                "Php , Laravel, Javascript, React, React Native, Nodejs, MySql, PostgreSql ,nextjs , c# many more ";
              break;

            case "contact":
              newOutput.textContent =
                "Contact me at: https://github.com/kythonlk";
              break;
            default:
              newOutput.textContent =
                "Command not found. type 'ls' to see command list.";
          }
        }

        output.appendChild(newOutput);
        output.scrollTop = output.scrollHeight;
      }
    </script>
  </body>
</html>
